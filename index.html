<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Bubble Store</title>
  </head>
  <body>
    
      <header>
        <h1>Bubble Store</h1>
        <h3>Tienda Online</h3>
    

      
        <nav class="navbar min-vw-100"id='fondoNav'>
        <h3>Ver Carrito<i class="bi bi-arrow-bar-right"></i></h3>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-secondary"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
      <main>
      <div class="row mt-5" id="contenedor"></div>


    <div class="container-xl">
      <div class="modal" tabindex="-1" role="dialog" id="modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Carrito</h5>
              <button
                type="button"
                class="btn btn-light close"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" id="vaciarCarrito">
                Vaciar carrito
              </button>
              <button type="button" id="procesarCompra" class="btn btn-light">
                Continuar compra
              </button>
              <button
                type="button"
                class="btn btn-light"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>

              <span>Precio total:</span>
              <p class="text-center" id="precioTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <footer class="footer">
        
      <section class="primera">
          <div class="compra">
              <h4>Compra Protegida.</h4>
          </div>
          <div class="carro">
          <img src="./img/carro.jpg">
          </div>
          <div class="mercadopago">
          <img src="./img/mercadopago.png" alt="">
          </div>

  </section>

  <section>
      <div class="itemmedio">
              <p>✧ +541158739786</p>
              <p>✧ hola@bubblestore.com</p>
              <p>✧ Rivadavia 8852-CABA</p></div>
      </div>
  </section>

  <section class="tercero">
      <div class="instapic">
      <img src="./img/igfooter.jpeg">
      </div>
      <div class="insta">
      <p>@BUBBLESTORE</p>
      </div>
      <div class="seguinos">
      <p>Seguinos en Instagram</p>
      </div> 
      
  </section>



  

  
</footer> 
  
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
