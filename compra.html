    <meta charset="UTF-8" />

    <link rel="stylesheet" href="estilos.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Bubble Store</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h2>Bubble Store</h2>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-cart mx-5" id="carritoContenedor">0</i></a>
                    <a class="text-secondary" href="index.html">Volver</a>
                </li>
            </ul>
        </nav>
    </header>

    <button id="activarFuncion" class="btn btn-light boton mt-2"></button>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente" placeholder="Ingresá tu nombre"
                                    name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" id="correo" class="form-control" name="email.id" id="email.id">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL
                                        <p id="totalProceso"></p>
                                    </th>

                                </tr>

                            </table>
                        </div>



                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-light btn-block">Volver al Carrito</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <input type="submit" id="btnFinalizarCompra" class="btn btn-light btn-block" value="Finalizar compra">

                            </div>
                        </div>
                    </form>


                </div>


            </div>

        </div>
    </main>

    <footer class="footer">

        <section class="primera">
            <div class="compra">
                <h4>Compra Protegida.</h4>
            </div>
            <div class="carro">
                <img src="../img/carro.jpg">
            </div>
            <div class="mercadopago">
                <img src="../img/mercadopago.png" alt="">
            </div>

        </section>

        <section>
            <div class="itemmedio">
                <p>✧ +541158739786</p>
                <p>✧ hola@bubblestore.com</p>
                <p>✧ Rivadavia 8852-CABA</p>
            </div>
            </div>
        </section>

        <section class="tercero">
            <div class="instapic">
                <img src="../img/igfooter.jpeg">
            </div>
            <div class="insta">
                <p>@BUBBLESTORE</p>
            </div>
            <div class="seguinos">
                <p>Seguinos en Instagram</p>
            </div>

        </section>
    </footer>


</body>
<script src="app.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
